<!-- 기획서 3.3 대시보드(오늘주문/미결제 우선) -->
<div id="admin-dashboard">
    <div class="admin-content">
        <h1 style="margin-bottom: var(--spacing-2xl);">대시보드</h1>
        
        <!-- 섹션B: 간단 지표 카드 (기획서 3.3) -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--spacing-xl); margin-bottom: var(--spacing-3xl);" id="stats-cards">
            <!-- JavaScript에서 동적 생성 -->
        </div>
        
        <!-- 섹션A: 오늘 들어온 주문 테이블 (기획서 3.3) -->
        <div class="card" style="margin-bottom: var(--spacing-2xl);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-xl);">
                <h2 style="margin: 0;">오늘 들어온 주문</h2>
                
                <!-- 토글: "미결제만 보기" -->
                <div class="toggle-container">
                    <label for="unpaid-only">미결제만 보기</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="unpaid-only" class="toggle-input" onchange="AdminApp.toggleUnpaidOnly()">
                        <span class="toggle-slider"></span>
                    </div>
                </div>
            </div>
            
            <!-- 벌크 처리 버튼 -->
            <div style="margin-bottom: var(--spacing-lg);">
                <button class="btn btn-primary" onclick="AdminApp.markSelectedAsPaid()" id="bulk-paid-btn" style="display: none;">
                    일괄 결제완료
                </button>
            </div>
            
            <!-- 테이블 -->
            <div style="overflow-x: auto;">
                <table class="table" id="today-orders-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" onchange="AdminApp.toggleSelectAll(this)"></th>
                            <th>고객명</th>
                            <th>주문일</th>
                            <th>주문금액</th>
                            <th>상태</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="today-orders-tbody">
                        <!-- JavaScript에서 동적 생성 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 섹션C: 총 매출 (기획서 3.3) -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                <h3 style="margin: 0;">총 매출 현황</h3>
                <select class="form-input" style="width: auto;" id="revenue-period" onchange="AdminApp.updateRevenue()">
                    <option value="all">전체</option>
                    <option value="year">올해</option>
                    <option value="month">이번달</option>
                </select>
            </div>
            <div style="font-size: 24px; font-weight: 700; color: var(--primary-green-800);" id="total-revenue">
                <!-- JavaScript에서 동적 생성 -->
            </div>
            <div class="caption" style="color: var(--neutral-gray-700);">결제완료 주문 누적</div>
        </div>
    </div>
</div>
