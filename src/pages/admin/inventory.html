<!-- 기획서 3.4 재고·단가 관리 -->
<div id="admin-inventory">
    <div class="admin-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-2xl);">
            <h1 style="margin: 0;">재고·단가 관리</h1>
            <div style="display: flex; gap: var(--spacing-md); align-items: center;">
                <label style="color: var(--neutral-gray-700);">판매일:</label>
                <input type="date" class="form-input" style="width: auto;" id="inventory-date" onchange="AdminApp.loadInventoryForDate()">
            </div>
        </div>
        
        <!-- 탭 메뉴 (기획서 3.4) -->
        <div class="tabs">
            <button class="tab active" onclick="AdminApp.switchInventoryTab('lily')" data-tab="lily">
                백합류
            </button>
            <button class="tab" onclick="AdminApp.switchInventoryTab('other')" data-tab="other">
                기타
            </button>
        </div>
        
        <!-- 테이블 (기획서 3.4) -->
        <div class="card">
            <div style="overflow-x: auto;">
                <table class="table" id="inventory-table">
                    <thead>
                        <tr>
                            <th>품종명</th>
                            <th>단가 (원)</th>
                            <th>재고 (단)</th>
                            <th>표시규칙</th>
                            <th>저장</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-tbody">
                        <!-- JavaScript에서 동적 생성 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 일괄 저장 버튼 -->
            <div style="margin-top: var(--spacing-xl); text-align: right;">
                <button class="btn btn-primary" onclick="AdminApp.saveAllInventory()">
                    전체 저장
                </button>
            </div>
        </div>
        
        <!-- 표시규칙 안내 (기획서 재고 표시규칙) -->
        <div class="card" style="margin-top: var(--spacing-xl);">
            <h3 style="margin: 0 0 var(--spacing-lg) 0;">재고 표시 규칙</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-lg);">
                <div>
                    <span class="badge badge-plenty">여유</span>
                    <div class="caption" style="margin-top: var(--spacing-xs);">재고 31단 이상</div>
                </div>
                <div>
                    <span class="badge badge-low">N단</span>
                    <div class="caption" style="margin-top: var(--spacing-xs);">재고 1~30단</div>
                </div>
                <div>
                    <span class="badge badge-out">품절</span>
                    <div class="caption" style="margin-top: var(--spacing-xs);">재고 0단</div>
                </div>
                <div>
                    <span class="badge badge-pending">가격 미정</span>
                    <div class="caption" style="margin-top: var(--spacing-xs);">단가 0원</div>
                </div>
            </div>
        </div>
    </div>
</div>
