<!-- 기획서 3.5 상품 관리 -->
<div id="admin-products">
    <div class="admin-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-2xl);">
            <h1 style="margin: 0;">상품 관리</h1>
            <button class="btn btn-primary" onclick="AdminApp.showAddProductModal()">
                <span style="margin-right: var(--spacing-sm);">+</span>
                상품 추가
            </button>
        </div>
        
        <!-- 필터 및 검색 -->
        <div class="card" style="margin-bottom: var(--spacing-xl);">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-lg); align-items: end;">
                <div>
                    <label class="form-label">카테고리</label>
                    <select class="form-input" id="product-category-filter" onchange="AdminApp.filterProducts()">
                        <option value="all">전체</option>
                        <option value="lily">백합류</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">상태</label>
                    <select class="form-input" id="product-status-filter" onchange="AdminApp.filterProducts()">
                        <option value="all">전체</option>
                        <option value="active">활성</option>
                        <option value="inactive">비활성</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">검색</label>
                    <input type="text" class="form-input" id="product-search" placeholder="상품명 검색" onkeyup="AdminApp.searchProducts()">
                </div>
            </div>
        </div>
        
        <!-- 상품 목록 테이블 -->
        <div class="card">
            <div style="overflow-x: auto;">
                <table class="table" id="products-table">
                    <thead>
                        <tr>
                            <th>등록일</th>
                            <th>품종명</th>
                            <th>카테고리</th>
                            <th>상태</th>
                            <th>현재 단가</th>
                            <th>현재 재고</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <!-- JavaScript에서 동적 생성 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 상품 추가/수정 모달 템플릿 -->
<template id="product-modal-template">
    <div class="form-group">
        <label class="form-label">품종명 *</label>
        <input type="text" class="form-input" id="modal-product-name" placeholder="예: 소르본느" required>
    </div>
    <div class="form-group">
        <label class="form-label">카테고리 *</label>
        <select class="form-input" id="modal-product-category" required>
            <option value="">선택하세요</option>
            <option value="lily">백합류</option>
            <option value="other">기타</option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-label">초기 단가 (원)</label>
        <input type="number" class="form-input" id="modal-product-price" placeholder="0" min="0">
        <div class="caption" style="color: var(--neutral-gray-700); margin-top: var(--spacing-xs);">
            0원으로 설정하면 "가격 미정"으로 표시됩니다.
        </div>
    </div>
    <div class="form-group">
        <label class="form-label">초기 재고 (단)</label>
        <input type="number" class="form-input" id="modal-product-stock" placeholder="0" min="0">
    </div>
</template>
