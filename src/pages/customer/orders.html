<!-- 기획서 2.3 주문 내역 화면 -->
<div id="customer-orders">
    <div id="orders-header"></div>
    
    <div class="main-content">
        <div class="container">
            <h2 style="margin-bottom: var(--spacing-2xl);">주문 내역</h2>
            
            <!-- 필터 및 정렬 -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-xl);">
                <div>
                    <select class="form-input" style="width: auto;" id="order-filter" onchange="App.filterOrders()">
                        <option value="all">전체 주문</option>
                        <option value="paid">결제완료</option>
                        <option value="unpaid">미결제</option>
                    </select>
                </div>
                <div class="caption" style="color: var(--neutral-gray-700);">
                    최근순 정렬
                </div>
            </div>
            
            <!-- 주문 리스트 -->
            <div id="orders-list">
                <!-- JavaScript에서 동적 생성 -->
            </div>
            
            <!-- 페이지네이션 (기획서 2.3 페이지네이션) -->
            <div class="pagination" id="orders-pagination">
                <!-- JavaScript에서 동적 생성 -->
            </div>
        </div>
    </div>
</div>
