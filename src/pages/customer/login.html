<!-- 기획서 2.1 메인코드/로그인 화면 -->
<div class="login-container">
    <div class="login-card">
        <div class="logo" style="text-align: center; margin-bottom: var(--spacing-3xl);">
            <h1 style="color: var(--primary-green-800); margin: 0;">수영원예 HUB</h1>
            <p style="color: var(--neutral-gray-700); margin: var(--spacing-md) 0 0;">고객 전용 페이지</p>
        </div>
        
        <div class="form-group">
            <label class="form-label">고객코드</label>
            <input type="text" 
                   class="form-input" 
                   id="customerCode" 
                   placeholder="고객코드를 입력하세요"
                   autocomplete="username">
        </div>
        
        <button class="btn btn-primary" 
                style="width: 100%; margin-bottom: var(--spacing-xl);"
                onclick="App.customerLogin()">
            입장하기
        </button>
        
        <div style="text-align: center;">
            <a href="#" 
               onclick="App.showAdminLogin()" 
               style="color: var(--primary-green-600); text-decoration: none;">
                관리자 로그인
            </a>
        </div>
    </div>
</div>
